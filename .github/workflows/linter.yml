name: Build and lint check

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - run: YARN_ENABLE_IMMUTABLE_INSTALLS=false yarn install
      - run: yarn build
      - run: yarn run lint
      - run: yard vitest run
